apply plugin: 'java'
apply plugin: 'eclipse'

jar {
    baseName = 'selenium-example-walfen'
    version =  '1.0.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile 'org.seleniumhq.selenium:selenium-java:2.48.2'
	testCompile 'junit:junit:4.12'
}